<body>
  <script type='module'>
    import css from 'https://npmcdn.com/@happycat/css'
    import { bind } from 'https://npmcdn.com/hyperhtml/esm'
    import { fromPoll } from 'https://npmcdn.com/kefir@3.8.5/dist/kefir.esm.js'

    const pink = css(`
      color: hotpink;

      span {
        color: indigo;
      }
    `)

    const now = () => new Date()

    fromPoll(1000, now)
      .toProperty(now)
      .onValue(date => {
        bind(document.body)`
          <h1 class=${pink}>
            Iâ€™m a happy cat clock, <span>${date.toString()}</span>
          </h1>
        `
      })

  </script>
</body>
